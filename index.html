<html lang="it" ng-app="app">
<head>
	<link rel="stylesheet" href="vendor/angular-material/angular-material.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">

	<link rel="stylesheet" href="assets/css/app.css">
	<meta name="viewport" content="initial-scale=1" />
</head>
<body layout="row" layout-align="center center" ng-controller="appCtrl">

	<md-card flex="65">
		<md-card-content>
			<md-input-container flex ng-cloak>
		        <label>Text</label>
		        <textarea ng-model="inputval" columns="1" md-no-autogrow ng-model-options="{debounce: 500}"></textarea>
		    </md-input-container>
		</md-card-content>
	</md-card>


	<!-- Angular Material Dependencies -->
	<script src="vendor/jquery/dist/jquery.min.js"></script>
	<script src="vendor/angular/angular.min.js"></script>
	<script src="vendor/angular-animate/angular-animate.min.js"></script>
	<script src="vendor/angular-aria/angular-aria.min.js"></script>
	<script src="vendor/angular-material/angular-material.min.js"></script>
	<script src="vendor/textarea-autosize/dist/jquery.textarea_autosize.min.js"></script>

	<script src="/socket.io/socket.io.js"></script>  

	<script src="assets/js/app.js"></script>
</body>
</html>
